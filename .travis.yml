language: go

go:
  - 1.12.x


os:
  - linux

go_import_path: github.com/appsody/controller

services:
- docker

# skip because dependencies are baked in vendor dir
install: true

script:
  - make lint
  - make test

# note before_deploy will run before each deploy provider
before_deploy:
  - make VERSION=${TRAVIS_TAG} package

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: package/*
  file_glob: true
  on:
    tags: true